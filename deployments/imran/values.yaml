namespace: coder

user:
  name: imran
  pvcSize: 50Gi
  host: imran.dev.scalebase.io
  env:
    - name: GIT_USER_NAME
      value: "Imran Ali"
    - name: GIT_USER_EMAIL
      value: "imran@scalebase.io"

image:
  repository: registry.digitalocean.com/resourceloop/coder
  tag: devlaptop-v1.6.0-browser
  pullPolicy: Always
  pullSecretName: regcred

ingress:
  className: nginx
  auth:
    type: basic
    secretName: api-basic-auth
  tls:
    enabled: true
    secretName: imran-dev-scalebase-io-tls
    clusterIssuer: letsencrypt-production

resources:
  requests:
    cpu: "2"
    memory: 3Gi
  limits:
    cpu: "3"
    memory: 5Gi

build:
  mode: buildkit
  kanikoImage: gcr.io/kaniko-project/executor:latest
  pushSecretName: regcred
  defaultDestinationRepo: registry.digitalocean.com/resourceloop/coder

ssh:
  enabled: false
  port: 22

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-{{ .Values.user.name }}
  namespace: {{ .Values.namespace }}
  labels: 
    app: ws-{{ .Values.user.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector: 
    matchLabels: 
      app: ws-{{ .Values.user.name }}
  template:
    metadata:
      labels:
        app: ws-{{ .Values.user.name }}
      annotations:
        checksum/browser-config: {{ include (print $.Template.BasePath "/browser-configmap.yaml") . | sha256sum }}
        checksum/claude-config: {{ include (print $.Template.BasePath "/claude-configmap.yaml") . | sha256sum }}
        checksum/terminal-entry: {{ include (print $.Template.BasePath "/terminal-entry-configmap.yaml") . | sha256sum }}
        {{- if .Values.github.app.appId }}
        checksum/github-app-script: {{ include (print $.Template.BasePath "/github-app-token-refresh.yaml") . | sha256sum }}
        {{- end }}
    spec:
      serviceAccountName: ws-{{ .Values.user.name }}
      {{- if .Values.image.pullSecretName }}
      imagePullSecrets:
      - name: {{ .Values.image.pullSecretName }}
      {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: ide
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        workingDir: /home/dev
        command: ["/bin/bash","-lc"]
        args:
          - >
            cd /home/dev &&
            mkdir -p ~/.local/share/code-server &&
            mkdir -p ~/.config ~/.config/git ~/.config/gh &&
            mkdir -p /home/dev/.credentials/.ssh /home/dev/.credentials/.config/git /home/dev/.credentials/.config/gh &&
            chmod 700 /home/dev/.credentials/.ssh &&
            ln -sf /home/dev/.credentials/.ssh ~/.ssh &&
            touch /home/dev/.credentials/.config/git/config &&
            ln -sf /home/dev/.credentials/.config/git/config ~/.gitconfig &&
            ln -sf /home/dev/.credentials/.config/gh ~/.config/gh &&
            test -f /home/dev/CLAUDE.md || cp /claude-config/CLAUDE.md /home/dev/CLAUDE.md &&
            sudo npm install -g @anthropic-ai/claude-code@latest > /tmp/claude-update.log 2>&1 &&
            if [ -n "$GITHUB_APP_ID" ]; then
              python3 /github-app/github-app-token.py --once &&
              source /home/dev/.credentials/.github-env &&
              cp /home/dev/.credentials/.github-env /home/dev/.profile.d-github-env &&
              grep -q 'profile.d-github-env' ~/.bashrc 2>/dev/null || echo '[ -f /home/dev/.profile.d-github-env ] && source /home/dev/.profile.d-github-env' >> ~/.bashrc &&
              python3 /github-app/github-app-token.py --daemon &
            fi &&
            code-server --bind-addr 0.0.0.0:8080 --auth none /home/dev &
            ttyd --port 7681 --interface 0.0.0.0 --writable -w /home/dev /terminal-scripts/terminal-entry.sh &
            export DISPLAY=:99 &&
            rm -f /tmp/.X99-lock &&
            Xvfb :99 -screen 0 1280x720x24 +extension RANDR &
            sleep 3 &&
            DISPLAY=:99 setxkbmap us &&
            DISPLAY=:99 fluxbox &
            sleep 1 &&
            x11vnc -display :99 -nopw -listen localhost -xkb -forever -shared -repeat -cursor -cursorpos -24to32 -nobell -noipv6 &
            sleep 2 &&
            echo "Waiting for VNC server..." &&
            for i in {1..30}; do netstat -tln 2>/dev/null | grep :5900 && break || sleep 1; done &&
            echo "Setting up noVNC..." &&
            mkdir -p /tmp/novnc &&
            cd /tmp/novnc &&
            wget -q https://github.com/novnc/noVNC/archive/refs/tags/v1.4.0.tar.gz -O novnc.tar.gz &&
            tar -xzf novnc.tar.gz --strip-components=1 &&
            echo "Starting websockify in background..." &&
            pkill -f websockify || true &&
            sleep 1 &&
            (
              cd /tmp/novnc &&
              exec websockify --web=/tmp/novnc --heartbeat=30 6081 localhost:5900 > /tmp/websockify.log 2>&1
            ) &
            sleep 2 &&
            echo "Starting browser server..." &&
            mkdir -p /tmp/browser &&
            cp /browser-config/* /tmp/browser/ &&
            cd /tmp/browser &&
            python3 server.py &
            echo "All services started. Entering monitoring loop..." &&
            while true; do
              sleep 30;
              if ! pgrep -f "python3 server.py" > /dev/null; then
                echo "Restarting browser server...";
                cd /tmp/browser && python3 server.py &
              fi;
              if ! netstat -tln 2>/dev/null | grep :6081 > /dev/null; then
                echo "Websockify not listening, restarting...";
                pkill -f websockify || true;
                sleep 1;
                (
                  cd /tmp/novnc &&
                  exec websockify --web=/tmp/novnc --heartbeat=30 6081 localhost:5900 >> /tmp/websockify.log 2>&1
                ) &
              fi;
            done
        env:
        {{- if eq .Values.build.mode "buildkit" }}
        - name: DOCKER_HOST
          value: "tcp://localhost:2376"
        - name: DOCKER_CERT_PATH
          value: "/certs/client"
        - name: DOCKER_TLS_VERIFY
          value: "1"
        {{- end }}
        {{- with .Values.user.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.claude.apiKey }}
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: claude-secrets-{{ .Values.user.name }}
              key: anthropic-api-key
        {{- end }}
        {{- if .Values.github.app.appId }}
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-app-secrets-{{ .Values.user.name }}
              key: app-id
        - name: GITHUB_APP_INSTALLATION_ID
          valueFrom:
            secretKeyRef:
              name: github-app-secrets-{{ .Values.user.name }}
              key: installation-id
        - name: GITHUB_APP_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: github-app-secrets-{{ .Values.user.name }}
              key: private-key
        {{- end }}
        ports:
        - name: http
          containerPort: 8080
        - name: terminal
          containerPort: 7681
        - name: browser
          containerPort: 6080
        - name: vnc
          containerPort: 6081
        readinessProbe:
          httpGet:
            path: /health
            port: 6080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 6080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: home
          mountPath: /home/dev
        - name: browser-config
          mountPath: /browser-config
        - name: claude-config
          mountPath: /claude-config
        - name: terminal-scripts
          mountPath: /terminal-scripts
        {{- if .Values.github.app.appId }}
        - name: github-app-script
          mountPath: /github-app
        {{- end }}
        {{- if eq .Values.build.mode "buildkit" }}
        - name: docker-certs
          mountPath: /certs/client
          readOnly: true
        {{- end }}
        - name: kaniko-wrapper
          mountPath: /usr/local/bin/docker-build
          subPath: docker-build
        {{- if eq .Values.build.mode "buildkit" }}
        - name: buildkit-wrapper
          mountPath: /usr/local/bin/docker-buildx
          subPath: docker-buildx
        {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if eq .Values.build.mode "buildkit" }}
      - name: dind
        image: docker:27-dind
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: DOCKER_TLS_CERTDIR
          value: "/certs"
        ports:
        - containerPort: 2376
          name: docker
        volumeMounts:
        - name: docker-certs
          mountPath: /certs/client
        - name: dind-storage
          mountPath: /var/lib/docker
        {{- end }}
      volumes:
      - name: home
        persistentVolumeClaim:
          claimName: ws-{{ .Values.user.name }}-home
      - name: browser-config
        configMap:
          name: browser-config-{{ .Values.user.name }}
          defaultMode: 0755
      - name: claude-config
        configMap:
          name: claude-config-{{ .Values.user.name }}
          defaultMode: 0444
      - name: terminal-scripts
        configMap:
          name: terminal-entry-{{ .Values.user.name }}
          defaultMode: 0555
      {{- if .Values.github.app.appId }}
      - name: github-app-script
        configMap:
          name: github-app-script-{{ .Values.user.name }}
          defaultMode: 0555
      {{- end }}
      - name: kaniko-wrapper
        configMap:
          name: kaniko-wrapper
          defaultMode: 0555
      {{- if eq .Values.build.mode "buildkit" }}
      - name: buildkit-wrapper
        configMap:
          name: buildkit-wrapper
          defaultMode: 0555
      - name: docker-certs
        emptyDir: {}
      - name: dind-storage
        emptyDir: {}
      {{- end }}

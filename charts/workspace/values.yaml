# Workspace configuration
namespace: coder

# User configuration
user:
  name: ""
  pvcSize: 50Gi
  host: ""
  env:
    - name: GIT_USER_NAME
      value: ""
    - name: GIT_USER_EMAIL
      value: ""

# Container image configuration
image:
  repository: registry.digitalocean.com/resourceloop/coder
  tag: devlaptop-v1.5.0
  pullPolicy: Always
  pullSecretName: regcred

# Ingress configuration
ingress:
  className: nginx
  auth:
    type: basic
    secretName: ""
  tls:
    enabled: true
    secretName: ""
    clusterIssuer: letsencrypt-production

# Resource limits and requests
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: "2"
    memory: 4Gi

# Build configuration
build:
  mode: buildkit
  kanikoImage: gcr.io/kaniko-project/executor:latest
  pushSecretName: regcred
  defaultDestinationRepo: registry.digitalocean.com/resourceloop/coder

# SSH server configuration
ssh:
  enabled: false
  port: 22

# Claude Code configuration
# Two auth methods are supported:
#   1. OAuth (subscription): Leave apiKey empty, run `claude` in the pod once to login interactively.
#   2. API key (pay-per-use): Set apiKey below or via --set claude.apiKey=sk-ant-...
# If apiKey is set, it takes precedence over OAuth.
claude:
  apiKey: ""
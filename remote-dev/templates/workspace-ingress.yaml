{{- range .Values.users }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ws-{{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: ws-{{ .name }}
    {{- with $.Values.advanced.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- if $.Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ $.Values.ingress.tls.clusterIssuer }}
    {{- end }}
    {{- if eq $.Values.ingress.auth.type "basic" }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ $.Values.ingress.auth.secretName }}
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "ws-{{ .name }}"
    {{- with $.Values.advanced.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.className | quote }}
  {{- if $.Values.ingress.tls.enabled }}
  tls:
  - hosts: 
    - {{ .host | quote }}
    secretName: {{ $.Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .host }}
    http:
      paths:
      - path: /terminal
        pathType: Prefix
        backend:
          service:
            name: ws-{{ .name }}
            port: 
              number: 7681
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ws-{{ .name }}
            port: 
              number: 8080
      {{- if .forwardPorts }}
      {{- range .forwardPorts }}
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: ws-{{ $.name }}
            port: 
              number: {{ .port }}
      {{- end }}
      {{- end }}
---
{{- end }}